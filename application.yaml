apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
        name: application-omkar-argo
        namespace: argocd
spec:
        project: default

        source:
                repoURL: https://github.com/abhijeetdandekar333/argocd-test-application.git
                targetRevision: HEAD
                path: dev
        destination:
                server: https://kubernetes.default.svc
                namespace: argcdapp
        syncPolicy:
                syncOptions:
                        - CreateNamespace=true

                automated:
                        selfHeal: true
                        prune: true

